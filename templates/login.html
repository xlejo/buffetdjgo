{% load static %}
{% load crispy_forms_tags %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Buffet Login</title>

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}">
  </head>
  <body class="text-center">
    <form method="POST" class="form-signin col-md-6">
    {% csrf_token %}
      <img class="mb-2" src="{% static 'img/logo.png' %} " alt="" width="100" height="100">
      <h1 class="h3 mb-3 font-weight-normal">Por favor, inicia sesion.</h1>
      {{form|crispy}}
      <button class="mt-3 btn btn-lg btn-primary btn-block" type="submit">Iniciar sesión</button>
      <div class="alert alert-info mt-4" role="alert">
        No tenés cuenta? <a href="/register">Entrá acá</a>
      </div>
      <p class="mt-4 mb-3 text-muted">&copy; 2020</p>
    </form>
  </body>
</html>
